<custom-header appName="SW jokes" pageTitle="Credits"></custom-header>


<ion-content padding-top>
  <ion-list>
    <ion-list-header>
      Jokes (the funny and the others)
    </ion-list-header>
    <button ion-item (click)="openBrowser('http://www.rd.com/funny-stuff/corny-star-wars-jokes/')">Reader's digest: Star Wars Jokes</button>
    <button ion-item (click)="openBrowser('http://www.jokes4us.com/celebrityjokes/starwarsjokes.html')">Jokes4US.com</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Fonts
    </ion-list-header>
    <button ion-item (click)="openBrowser('http://www.dafont.com/star-jedi.font')">StarJedi</button>
    <button ion-item (click)="openBrowser('http://www.1001freefonts.com/corn_fed.font')">Corn Fed</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Icons
    </ion-list-header>
    <button ion-item (click)="openBrowser('http://www.iconninja.com/empire-at-at-at-at-walker-icon-28443')">AT-AT </button>
    <button ion-item (click)="openBrowser('http://www.iconninja.com/star-wars-color-icon-sets-19874')">Chewie & Boba Fett</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Misc. ideas & inspiration
    </ion-list-header>
    <button ion-item (click)="openBrowser('https://codepen.io/saransh/pen/BKJun')">Parallax star background</button>
    <button ion-item (click)="openBrowser('https://github.com/BrOrlandi/StarWarsIntroCreator/')">Splash animation (ala Star Wars intro)</button>
  </ion-list>

</ion-content>
